name: benchmark

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "14 04 * * *"


permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run JavaScript Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ matrix.docker-images }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}


      - run: npm ci
      - run: npm run build

      - name: Run benchmark
        run: node bench/benchmark.js | tee bench_output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Benchmark.js Benchmark
          tool: 'benchmarkjs'
          output-file-path: bench_output.txt
          github-token: ${{ secrets.BENCHMARK_ACTION_BOT_TOKEN }}
          alert-threshold: '200%'
          comment-always: true
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@Soontao'
          gh-repository: 'github.com/Soontao/cds-mysql-bench-result'